<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hotel Sign-Up | Tripenzo</title>
  <link rel="stylesheet" href="sign.css"/>
</head>
<body>
  <div class="signup-container">
    <form id="signupForm" class="signup-form">
      <h2>Hotel Sign-Up</h2>

      <label for="hotelName">Hotel Name</label>
      <input type="text" id="hotelName" placeholder="Enter hotel name" required />

      <label for="ownerName">Owner Name</label>
      <input type="text" id="ownerName" placeholder="Enter owner's name" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="example@email.com" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="e.g. 9876543210" required />

      <label for="location">Location</label>
      <input type="text" id="location" placeholder="City, State" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create password" required />

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Re-enter password" required />

      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("signupForm");
    form.addEventListener("submit", function (e) {
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirmPassword").value;
      if (password !== confirm) {
        alert("Passwords do not match!");
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
